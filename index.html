<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header id="container_nav">
        <div class="container-nav">
            <p>Bonchy Manualidades</p>
            <nav class="navegador">
                <ul class="lista">

    <section id="hero">

    <section id="productos">

    </section>
    <section id="form">
        <form action="mailto:maicol.varas.riega@gmail.com" method="post" class="formula">

                <h3 class="titulo-contacto">Contactanos</h3>
                <label for="nombre" class="form">Nombre: <input class="inp" type="text" id="nombre" required />
                </label>
                <label for="correo" class="form">Email: <input class="inp" type="email" name="mail" id="correo" required/>
                </label>
                <label for="solicitud" class="form">Describe tu solicitud:
                    <textarea class="area" name="" id="solicitud" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" value="Enviar" class="btn">
            </fieldset>
        </form>
    </section>

        </div>
